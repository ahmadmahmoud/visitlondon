<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <h1>Hi</h1>
    <div class="container">
        <div class="row">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="http://placehold.it/1200x300.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="http://placehold.it/1200x300.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="http://placehold.it/1200x300.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="container">

            <div id="gallery" class="gallery">

            </div>
            <script id="template" type="x-tmpl-mustache">
                        <div class="row">
                {{#gallery}}
                <div class="col-sm-6 col-md-3">
                    <div class="img-thumbnail">
                        <img src="http://placehold.it/500x500" class="img-fluid" />
                    </div>
                    <div class="caption">
                        <h3 class="text-center">{{destiny}}</h3>
                    </div>
                </div>
                {{/gallery}}
            </div>
            </script>
        </div>

    </div>
    <script src="js/main-min.js"></script>
</body>

</html>
